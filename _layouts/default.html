<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#24913E">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">Skyline Spartabots Wiki</h1>
        <h2 class="project-tagline">All of the Spartabots' teaching resources</h2>
    </section>

    <section class="main-content">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by the Skyline Spartabots (FRC 2976).<br><a href="https://www.spartabots.org/">Website</a> | <a href="{{ site.github.owner_url }}">GitHub</a> | <a href="https://www.facebook.com/spartabots">Facebook</a> | <a href="https://twitter.com/spartabots">Twitter</a> | <a href="https://www.instagram.com/spartabots2976/">Instagram</a></span>
        </footer>
    </section>
</body>
</html>
